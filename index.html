<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaAC Navbar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #1a237e; /* Space-like blue */
            overflow: hidden;
            display: inline-flex;
            justify-content: center;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        
        .navbar a {
            color: #ffd700; /* Star-like gold-yellow */
            text-decoration: none;
            padding: 14px 20px;
            transition: background 0.3s, color 0.3s;
            border-radius: 24px;


        }
        .navbar img {
            height: 50px; /* Adjust logo size */
            width: auto;
            margin-right: 20px;
        }
        
        .navbar a:hover {
            background-color: #3949ab;
            color: #ffeb3b;
            text-decoration: underline;
            text-underline-offset: 5px; /* Moves underline farther from text */
            text-decoration-thickness: 2px;
            /* textdecoration */
        }
        
        .content {
            padding-top: 60px; /* Prevent content from being hidden under navbar */
            text-align: center;
            color: white;
        }
        body{
            background-color: black;
        }
        .container > planet{
            z-index: -1;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="images/logo.png" alt="PaAC logo">
        <a href="#home">Home</a>
        <a href="#activities">Activities</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </div>
    
    <div class="content">
        <h1>PaAC's Activities</h1>
    </div>
    <div class="container">
        <div class="sun star">
          <img src="./images/sun.png" alt="sun">
        </div>
        <div class="mercury planet"></div>
        <div class="venus planet"></div>
        <div class="earth planet">
          <div class="moon planet"></div>
        </div>
        <div class="mars planet"></div>
        <div class="jupiter planet"></div>
        <div class="saturn planet"></div>
        <div class="uranus planet"></div>
        <div class="neptune planet"></div>
        <div class="pluto planet">
        </div>
      </div>
      <script src="script.js"></script>
      <div class = "cards">
        <div class="card-slider">
            <ul class="card-list">
                <li class="card-item">
                    <a href="#" class = "card-link"></a>
                    <img src="" alt="" class="card-image">
                    <p class="badge"></p>
                    <h2 class="card-title">Lorem ipsum dolor sit amet consectetur adipisicing elit.</h2>
                </li>
            </ul>
        </div>
      </div>
</body>
</html>
